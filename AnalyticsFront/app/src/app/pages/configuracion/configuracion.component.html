<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                
                <div class="r-panel-body">
                    <ul id="themecolors" class="m-t-20">
                        <li><b>Con el sidebar claro</b></li>
                        <li><a (click)="changeTheme('default')" data-theme="default" class="selector default-theme">1</a></li>
                        <li><a (click)="changeTheme('red')" data-theme="red" class="selector red-theme">2</a></li>
                        <li><a (click)="changeTheme('blue')"data-theme="blue" class="selector blue-theme">3</a></li>
                        <li><a (click)="changeTheme('megna')" data-theme="megna" class="selector megna-theme">4</a></li>
                        
                        <li class="d-block m-t-30"><b>Con el sidebar oscuro</b></li>
                        <li><a (click)="changeTheme('default-dark')" data-theme="default-dark" class="selector default-dark-theme">5</a></li>
                        <li><a (click)="changeTheme('megna-dark')" data-theme="megna-dark" class="selector megna-dark-theme">6</a></li>
                    </ul>
                
                </div>
                
            </div>
        </div>
    </div>
</div>
